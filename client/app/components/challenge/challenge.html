<md-card ng-click="moveToChallenge(challenge.name)">
    <img ng-src="{{challenge.image}}" class="md-card-image" alt="">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">#{{challenge.name}}</span>
            <span class="md-subhead">@{{challenge.sponsor}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <p ng-show="isFull">
            {{challenge.description}}
        </p>
        <p ng-show="!isFull">
            {{challenge.miniDescription}}
        </p>
        <br/>
        <span ng-repeat="tag in challenge.tags"> <a href="#"> #{{tag}}</a></span>
        <md-slider ng-disabled="true" min="0" max="100"  aria-label="red" ng-model="challenge.ttl"></md-slider>
    </md-card-content>
    <md-card-actions ng-show="isFull" layout="row" layout-align="end center">
        <md-card-actions layout="row" layout-align="end center">
            <md-button>Share</md-button>
            <span flex></span>
            <md-button>assign</md-button>
        </md-card-actions>
