<md-dialog>
    <form ng-cloak>
        <div class="md-toolbar-tools">
            <h2>#{{challenge.name}}</h2>
        </div>

        <md-dialog-content>
            <div class="md-dialog-content">
                Within 24 hours:<br/>
                <span class="bold">{{challenge.mission}}</span>
            </div>

            <md-slider-container>
                <md-slider min="0" max="100" ng-model="challenge.ttl"></md-slider>
                <md-input-container>
                    <input disabled flex type="text" ng-model="challenge.ttlPercentage">
                </md-input-container>
            </md-slider-container>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <span flex></span>
            <md-buttom ng-click="acceptChallenge(challenge)">
                Challenge Accepted!
            </md-buttom>
        </md-dialog-actions>
    </form>
</md-dialog>
