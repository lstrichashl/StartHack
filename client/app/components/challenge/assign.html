<md-dialog>
    <form ng-cloak>
        <div class="md-toolbar-tools">
            <h2>#{{challenge.name}}</h2>
        </div>

        <md-dialog-content>
            <div class="md-dialog-content">
                {{challenge.mission}}
            </div>

            <md-slider-container>
                <md-slider min="0" max="100" ng-model="challenge.ttl"></md-slider>
                <md-input-container>
                    <input disabled flex type="text" ng-model="challenge.ttlPercentage">
                </md-input-container>
            </md-slider-container>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button target="_blank" ng-click="cancel()" md-autofocus>
                Cancel
            </md-button>
            <span flex></span>
            <md-button ng-click="">
                24 Hours
            </md-button>
            <md-button ng-click="post(challenge)">
                Post
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
